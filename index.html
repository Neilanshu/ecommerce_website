<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
    }

    /* Styling for the navigation bar */
    .navbar .form-control {
      width: 200px;
    }
    .navbar .cart-btn {
      margin-left: 10px;
    }

    /* Styling for the carousel images */
    .carousel-inner img {
      border-radius: 10px;
    }

    /* Styling for the "New Arrivals" section */
    .new-arrivals {
      margin: 40px 0;
    }
    .new-arrivals-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      scroll-behavior: smooth;
      padding: 10px;
    }
    .new-arrivals-container::-webkit-scrollbar {
      display: none; /* Hide scrollbars */
    }
    .product-card {
      min-width: calc(33.33% - 20px);
      flex-shrink: 0;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-bottom: 1px solid #ddd;
      border-radius: 8px 8px 0 0;
    }
    .product-card h5 {
      margin: 15px 0 10px;
    }
    .product-card p {
      color: #666;
    }
    .add-to-cart {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .add-to-cart:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="d-flex justify-content-between w-100 align-items-center">
          <!-- Left side Menu -->
          <div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
            </ul>
          </div>

          <!-- Centered Logo -->
          <div>
            <a class="navbar-brand" href="#">
              <img src="images/logo.jpeg" alt="Logo" style="height: 50px;">
            </a>
          </div>

          <!-- Right side Menu, Search Bar, and Cart -->
          <div class="d-flex align-items-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <input class="form-control me-2" type="search" placeholder="Search">
            <button class="btn cart-btn" id="cartButton">Cart (0)</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Carousel Section -->
  <section class="carousel-section">
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/product1.jpeg" class="d-block w-100" alt="Product 1">
        </div>
        <div class="carousel-item">
          <img src="images/product2.jpeg" class="d-block w-100" alt="Product 2">
        </div>
        <div class="carousel-item">
          <img src="images/product3.jpeg" class="d-block w-100" alt="Product 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </section>

  <!-- New Arrivals Section -->
  <section class="new-arrivals">
    <h2 class="text-center">New Arrivals</h2>
    <div class="new-arrivals-container">
      <div class="product-card">
        <img src="images/product5.jpeg" alt="Product 5">
        <h5>Product 5</h5>
        <p>$19.99</p>
        <button class="add-to-cart" data-product="Product 5" data-price="19.99">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/product6.jpeg" alt="Product 6">
        <h5>Product 6</h5>
        <p>$29.99</p>
        <button class="add-to-cart" data-product="Product 6" data-price="29.99">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/product7.jpeg" alt="Product 7">
        <h5>Product 7</h5>
        <p>$39.99</p>
        <button class="add-to-cart" data-product="Product 7" data-price="39.99">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/product8.jpeg" alt="Product 8">
        <h5>Product 8</h5>
        <p>$49.99</p>
        <button class="add-to-cart" data-product="Product 8" data-price="49.99">Add to Cart</button>
      </div>
    </div>
  </section>

  <script>
    const cartButton = document.getElementById('cartButton');
    let cartCount = 0;

    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        cartCount++;
        cartButton.textContent = `Cart (${cartCount})`;
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
